<main>
  <!-- <div *ngIf="!(afAuth.authState | async)"> -->
  <div *ngIf="!isLoggedIn">
    <h1>Login</h1>

    <button mat-raised-button (click)="onLoginClick()">
      <img src="/assets/google-logo.svg" /> Login with Google
    </button>
  </div>

  <!-- <div *ngIf="afAuth.authState | async as user" class="logout"> -->
  <div *ngIf="isLoggedIn" class="logout">
    <p>
      Logged in as <strong>{{ user?.email }}</strong>
    </p>

    <button mat-stroked-button (click)="onLogoutClick()">Logout</button>
  </div>
</main>
