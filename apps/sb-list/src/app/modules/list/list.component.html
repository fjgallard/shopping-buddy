<div class="container" >
  <div class="list-container" >
      <h1 *ngIf="!name">Not Logged in!</h1>
      <h1 *ngIf="name">{{ name + "'s"}} List:</h1>
      <div class="checklist" *ngIf="!isLoading; else loading">
        <shopping-buddy-checklist
        [items]="items"
        [uid]="uid">
        </shopping-buddy-checklist>
      </div>

    <ng-template #loading>
      <mat-spinner></mat-spinner>
    </ng-template>
  </div>
</div>
